<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> KNOWLEDGE IS POWER </title>
        {% endif %}
    </head>
    <body>
        <div class="container-fluid">
            <form>
                <input type="text" id="search" name="article_query" placeholder="Search for an Article" class="form-control">
                <input type="submit" value="Search" class="btn btn-success" id="btn">
            </form>
            <div class="row">
                <div class="container col-md-2 mb-12">
                    <div class="sidebar-sticky">
                        <nav class="d-none d-md-block sidebar">
                            <h1 class="text-muted" News Sources</h1>
                    <hr>
                    {{ macro.displayNewsSources(sources) }}
                </nav>
            </div>
        </div>
        <!--Grid column-->
        <div class="col-lg-7 col-md-12 mb-12">
            <h1 class="my-1">Wall Street Journal Articles</h1>
            <hr class="my-3">
            {{ macro.displayNews(others) }}
        </div>
        <div class="col-lg-7 col-md-12 mb-12">
            <h1 class="my-1">Top headlines in the US</h1>
            <hr class="my-3">
            {{ macro.displayNews(business_headliness) }}
        </div>
    </div>


    </body>
</html>
